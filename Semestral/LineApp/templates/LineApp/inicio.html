{% extends 'LineApp/p_inicio.html' %}
{% load static %}

{% block descripcionLineApp %}
<div class="card border-danger bg-dark text-white">
  <div class="card-header haven"><img src="{{ imagenAgent }}" alt="avatar" class="avatar">
  </div>
  <iframe height="230" src="{{ videoLineApp }}" title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
  <div class="card-body">
    <h5 class="card-title">{{ titLineApp }}</h5>
    <p class="card-text">{{ descLineApp }}</p>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#Modal1">Ver
      descripcion</button>
    <!-- MODAL / VER DESCRIPCION-->
    <div class="modal" id="Modal1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">

          <!-- CABEZA DEL MODAL -->
          <div class="modal-header haven">
            <div class="col-sm-3">
              <img src="{{ imagenAgent }}" alt="avatar" class="avatar">
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- CUERPO DEL MODAL -->
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <h5 class="card-title">{{ titLineApp }}</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <iframe class="w-100 mh-100 border border-danger" style="height:300px"
                  src="https://www.youtube.com/embed/d9xGs0jOz1w" title="YouTube video player"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-12">
                    <p class="card-text fs-3">Explicaci√≥n:</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <p class="card-text">{{ descLineApp }}</p>
                  </div>
                </div>
                <div class="row" style="margin-top: 25px;">
                  <div class="col-sm-6">
                    <p class="card-text">Habilidades: {{ habilidad }}</p>
                  </div>
                  <div class="col-sm-6">
                    <p class="card-text">Area Limpiada:{{ areaLimpieza }}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p class="card-text">Fecha: {{ fechaVideo }}</p>
              </div>
              <div class="col-sm-6">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="button" class="btn btn-danger"><i class="bi bi-emoji-frown"></i></button>
                  <button type="button" class="btn btn-warning"><i class="bi bi-emoji-neutral"></i></button>
                  <button type="button" class="btn btn-success"><i class="bi bi-emoji-heart-eyes"></i></button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-danger" data-bs-target="#mapa1" data-bs-toggle="modal"
                  data-bs-dismiss="modal">Ver Mapa</button>
              </div>
            </div>
          </div>

          <!-- PIE DE MODAL -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>
    <!--ACA VA EL MODAL DEL MAPA-->
  </div>
</div>
{% endblock descripcionLineApp %}
